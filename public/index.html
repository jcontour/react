<!DOCTYPE html>
<html>
<head>
	<title>React</title>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
	<link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

	<div id="main-container"></div>
	<!-- Templates -->
	
	<!-- Lobby -->
	<script id="tpl-lobby" type="text/html">
		<h1 id="reactitle"> <span class="h1pinkish"> R </span> <span class="h1mustard">E</span> <span class="h1purple">A</span> <span class="h1green">C</span> <span class="h1aqua">T</span></h1> 
		
		<h1>Current Reactions</h1>

		<!-- List of reactions -->
		<div id="list-container">
			<!-- Loop through rooms here -->
			<% for(var roomId in data){ %>
				<div class="room-item">
					<a class="body-main" href="#/room/<%= roomId %>">
						<%= data[roomId].name %>
					</a>
					<div class="body-aux">
						(<%= data[roomId].members %> users)
						<%= console.log (data[roomId].members) %>
					</div>
					<div class="js-btn-close-room" id="<%= roomId %>"> Close </div>
				</div>
			<% } %>
		</div>

		<!-- Input -->
		<div id="chat-input">
			<div>
				<input type="text" id="js-ipt-room-name" placeholder="Create a new reaction">
			</div>
			<div>
				<button id="js-btn-create-room">CREATE</button>
			</div>
		</div>		

	</script>

	<!-- Chatroom -->
	<script id="tpl-room" type="text/html">
		<a href="#/lobby" id="js-btn-exit-room">< Back to Lobby</a>		

		<h1>
			<%= data.name %>
		</h1>
		
		<div class="reaction-container">
			<div id="vote-count"> </div>
			<div id="graph"> </div>
		</div>

		<div id="vote-inputs">
				<button class="js-btn-send-vote inactive" id="yay">ðŸ¤—</button>
				<button class="js-btn-send-vote inactive" id="nay">ðŸ˜–</button>
				<button class="js-btn-send-vote inactive" id="poop">ðŸ’©</button>
				<button class="js-btn-send-vote inactive" id="wtf">ðŸ˜¡</button>
				<button class="js-btn-send-vote inactive" id="uh">ðŸ¤”</button>
		</div>

	</script>

	<!-- Vote counter -->
	<script id="tpl-vote-count" type="text/html">
		<ul id="vote-count">
			<li id="yay"> YAY: <%= data["yay"].length %> </li>
			<li id="nay"> NAY: <%= data["nay"].length %> </li>
			<li id="poop"> POOP: <%= data["poop"].length %> </li>
			<li id="wtf"> WTF: <%= data["wtf"].length %> </li>
			<li id="uh"> UH:  <%= data["uh"].length %> </li>
		</ul>
	</script>
	
	<!-- Graph -->
	<script id="tpl-graph" type="text/html">
		<div id="chart-container"></div>
	</script>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
