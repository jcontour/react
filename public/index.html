<!DOCTYPE html>
<html>
<head>
	<title>React</title>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<body>

	<div id="main-container"></div>
	<!-- Templates -->
	
	<!-- Lobby -->
	<script id="tpl-lobby" type="text/html">
		
		<h1>Current Reactions</h1>

		<!-- List of reactions -->
		<div id="list-container">
			<!-- Loop through rooms here -->
			<% for(var roomId in data){ %>
				<div class="room-item">
					<a class="body-main" href="#/room/<%= roomId %>">
						<%= data[roomId].name %>
					</a>
					<div class="body-aux">
						(<%= data[roomId].members %> users)
					</div>
				</div>
			<% } %>
		</div>

		<!-- Input -->
		<div id="chat-input">
			<div>
				<input type="text" id="js-ipt-room-name" placeholder="Create a new reaction">
			</div>
			<div>
				<button id="js-btn-create-room">CREATE</button>
			</div>
		</div>		

	</script>

	<!-- Chatroom -->
	<script id="tpl-room" type="text/html">
		<a href="#/lobby" id="js-btn-exit-room">< Back to Lobby</a>		

		<h1>
			<%= data.name %>
		</h1>
		
		<div class="reaction-container">
			<div id="graph"> </div>
		</div>

		<div id="vote-inputs">
				<button id="js-btn-send-yay">YAY</button>
				<button id="js-btn-send-nay">NAY</button>
				<button id="js-btn-send-poop">POOP</button>
				<button id="js-btn-send-wtf">WTF</button>
				<button id="js-btn-send-uh">UH</button>
		</div>

	</script>

	<!-- Graph -->
	<script id="tpl-graph" type="text/html">
		<!-- <% console.log(data) %> -->
		<ul id="graph">
			<li id="yay"> YAY: <%= data["yay"].length %> </li>
			<li id="nay"> NAY: <%= data["nay"].length %> </li>
			<li id="poop"> POOP: <%= data["poop"].length %> </li>
			<li id="wtf"> WTF: <%= data["wtf"].length %> </li>
			<li id="uh"> UH:  <%= data["uh"].length %> </li>
		</ul>

		<div>
		<svg id="visualisation" width="1000" height="500"></svg>
		</div>

	<script>

var data = [{
    #js-btn-send-yay
}, {
    
}, {
    
}, {
    
}, {
    
}];

var vis = d3.select("#visualisation"),
    WIDTH = 400,
    HEIGHT = 250,
    MARGINS = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 50
    },

    xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0, 180]),

    yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([134,215]),

    xAxis = d3.svg.axis()
    	.scale(xScale),
  
  	yAxis = d3.svg.axis()
    	.scale(yScale)
    	.orient("left");

    vis.append("svg:g")
    .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
    .call(xAxis);

	vis.append("svg:g")
    	.attr("transform", "translate(" + (MARGINS.left) + ",0)")
    	.call(yAxis);

var lineGen = d3.svg.line()
  var lineGen = d3.svg.line()
    .x(function(d) {
        return xScale(d.year);
    })
    .y(function(d) {
        return yScale(d.sale);
    })
    .interpolate("basis");

  vis.append('svg:path')
  .attr('d', lineGen(data))
  .attr('stroke', 'green')
  .attr('stroke-width', 2)
  .attr('fill', 'none');

// vis.append('svg:path')
//   .attr('d', lineGen(data2))
//   .attr('stroke', 'blue')
//   .attr('stroke-width', 2)
//   .attr('fill', 'none');


    </script>


	</script>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
